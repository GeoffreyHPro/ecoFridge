<div class="p-5">
    <h1 class="p-5" style="text-align: center;
    border-radius: 0px;
    ">
        FriendlyMatches
        <small class="text-muted m-5">Authentification</small>
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">Log In</div>
                    <div class="card-body">
                        <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" formControlName="username">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control" formControlName="password">
                                <button class="btn btn-success mt-3">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">Sign Up</div>
                    <div class="card-body">
                        <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" formControlName="username">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control" formControlName="password">

                                <button class="btn btn-primary mt-3">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
